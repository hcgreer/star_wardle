<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Star Wardle</title>
</head>
<body>
    <div class="header">
        <h1 class="title" data-title="starWardle">Star Wardle</h1>
        <button class="how-to-play">How to Play</button>
        <button class="stats">Stats</button>
    </div>
    <div class="alert-container" data-alert-container></div>
    <form class="guessForm" id="guessForm" data-guess-form>
        <div class="autocomplete" data-autocomplete>
            <input type="text" class="guessInput" id="guessInput" data-guess-input placeholder="Enter name">
            <div class="autocomplete-list" data-autocomplete-list>
            </div>
        </div>
        <button type="submit" class="guessButton">Search</button>
    </form>
    <div class="result-container" data-result-container></div>
</body>
</html>
